/* Begin PBXShellScriptBuildPhase section */
		F0BF5B3B17BAD562009081A8 /* ShellScript */ = {
			isa = PBXShellScriptBuildPhase;
			buildActionMask = 2147483647;
			files = (
			);
			inputPaths = (
